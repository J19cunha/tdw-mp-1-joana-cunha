pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx prettier --write .
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: "npm run lint"
    test:
      run: npm test

pre-push:
  parallel: true
  commands:
    prettier:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx prettier --write .
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: "npm run lint"
    test:
      run: npm test
